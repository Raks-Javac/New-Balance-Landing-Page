name: newBalance_LandingPage
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3
  carousel_slider: ^2.2.1
  vertical_tabs: ^0.2.0
  scoped_model:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: AirBnbB
      fonts:
        - asset: assets/fonts/AirbnbCerealBold.ttf
    - family: AirBnbM
      fonts:
        - asset: assets/fonts/AirbnbCerealMedium.ttf
    - family: AirBnbL
      fonts:
        - asset: assets/fonts/AirbnbCerealLight.ttf
